<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    body {
      height: 100vh;
      background-color: hsl(47, 88%, 63%);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Figtree;
    }

    p {
      font-size: 16px;
    }

    .card {
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: 5px 5px black;
      padding: 10px;
      width: 320px;
      height: 350px;
      display: flex;
      flex-direction: column;
      background-color: hsl(0, 0%, 100%);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      
    }

    .illustration {
      width: 300px;
    }

    .text, .learning {
      margin-left: 10px;
    }

    .learning {
      font-weight: 500;
      background-color: hsl(47, 88%, 63%);
      border: none;
      color: black;
      width: 65px;
      padding: 3px;
    }

    .published, h3, .summary {
      margin-top: -15px;
    }

    .published {
      color:hsl(0, 0%, 7%);
    }

    .summary {
      color: hsl(0, 0%, 42%);
    }

    .author {
      display: flex;
      align-items: center;
      justify-content: left;
      flex-direction: row;
      font-weight: 800;
      margin-top: -25px;
    }

    .author-pic {
      width: 30px;
      height: 30px;
      border-radius: 15px;
      object-fit: cover;
      object-position: center;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      right: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="container">
      <img class="illustration" src="assets\images\illustration-article.svg"/>
    </div>
    <p class="learning">Learning</p>
    <div class="text">
      <p class="published">Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>
      <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img class="author-pic" src="assets\images\image-avatar.webp"/>
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">CoolNight99</a>.</p>
  </div>
</body>

</html>
